<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <script src="./js/global/menu_login.js"></script>
    <script src="./js/utils/filters.js"></script>
    <script src="./js/global/listarProdutos.js"></script>

    <title>PJR - Home</title>
    <link rel="shortcut icon" href="./assets/img/logo title.jpg" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-header__itens">
        <div>
          <h1>
            <a href="./index.html"
              ><img
                class="logo"
                alt="logo da página"
                src="./assets/img/logo.jpg"
              />
            </a>
          </h1>
        </div>
        <div id="barra-pesquisa">
          <label for="">
            <input
              id="textoPesquisa"
              onkeydown="apareceBotaoLimpar()"
              onkeypress="pesquisarProduto(event)"
              class="barra-pesquisa"
              type="text"
              placeholder="Buscar"
              name="search"
              autocomplete="off"
              value=""
            />
            <img
              id="limpaTexto"
              class="cancelar tira-botao-limpar"
              src="./assets/img/x-512.webp"
              onclick="limpaTexto()"
            />
            <i class="fab fa-sistrix"></i>
          </label>
        </div>
        <div>
          <nav>
            <ul id="menu-usuario">
              <li id="item-deslogado" class="nav-item">
                <a class="login" href="/login.html">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="container-principal">
      <div>
        <div class="destaque">
          <div class="destaque-letra">
            <p>|</p>
            <h2>Destaque</h2>
          </div>
          <img
            class="destaque-imagem"
            alt="Tênis preto com detalhes brancos"
            src="./assets/img/Camisas-da-Selecao-Brasileira-2022-2023-Nike-Home.jpg"
          />
        </div>

        <section>
          <ul class="container-lista">
            <li class="lista-itens">
              <a class="lista-itens__link" href="./pesquisa.html?categoria="
                >Todos</a
              >
            </li>
            <li class="lista-itens">
              <a
                class="lista-itens__link"
                href="./pesquisa.html?categoria=acessorio"
                >Acessórios</a
              >
            </li>
            <li class="lista-itens">
              <a
                class="lista-itens__link"
                href="./pesquisa.html?categoria=calca"
                >Calças</a
              >
            </li>
            <li class="lista-itens">
              <a
                class="lista-itens__link"
                href="./pesquisa.html?categoria=camisa"
                >Camisas</a
              >
            </li>
            <li class="lista-itens">
              <a
                class="lista-itens__link"
                href="./pesquisa.html?categoria=camiseta"
                >Camisetas</a
              >
            </li>
            <li class="lista-itens">
              <a
                class="lista-itens__link"
                href="./pesquisa.html?categoria=tenis"
                >Tênis</a
              >
            </li>
          </ul>
        </section>

        <nav class="container-produtos">
          <section id="lista-produtos" class="container-card"></section>
        </nav>
      </div>
    </main>

    <footer>
      <img
        class="footer-imagem"
        alt="logo da página"
        src="./assets/img/logo.jpg"
      />
      <p class="copyright">Copyright PJR - Todos os direitos</p>
    </footer>
  </body>
  <script>
    autenticar()
    listarProdutos()
  </script>
</html>
