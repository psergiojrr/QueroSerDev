<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login/login.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>PJR - Login</title>
    <link rel="shortcut icon" href="./assets/img/logo title.jpg" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-header__centralizado">
        <h1>
          <a href="./index.html"
            ><img class="logo" alt="logo da página" src="./assets/img/logo.jpg"
          /></a>
        </h1>
      </div>
    </header>

    <main>
      <div>
        <h2 class="titulo">Login</h2>
      </div>
      <div class="container-principal container-card__login">
        <div class="card-conteudo">
          <div class="form">
            <i class="fas fa-user user"></i>
            <label for="">
              <i class="fas fa-at"></i>
              <input id="email" type="email" placeholder="E-mail" required />
            </label>
            <label for="">
              <i class="fas fa-key"></i>
              <input 
                id="senha" 
                type="password" 
                onkeypress="verificaTecla(event)"
                placeholder="Senha" 
                required />
              <i id="olho" class="fas fa-eye" onclick="mostrarSenha()"></i>
            </label>
            <div class="form-link">
              <a class="form-link__estilo" href="/cadastro-usuario.html"
                >Cadastre-se</a
              >
            </div>
            <button class="card-botao" onclick="logar()">Entrar</button>
          </div>
        </div> <!--card-conteudo-->
      </div> <!--container-principal-->
    </main>
    <footer>
      <img
        class="footer-imagem"
        alt="logo da página"
        src="./assets/img/logo.jpg"
      />
      <p class="copyright">Copyright PJR - Todos os direitos reservados</p>
    </footer>
  </body>

  <script>
    function logar() {
      let email = document.querySelector('#email').value
      let senha = document.querySelector('#senha').value

      axios({
        method: 'post',
        url: 'http://localhost:3000/user/0',
        responseType: 'json',
        headers: { 'Access-Control-Allow-Origin': '*' },
        data: {
          email: email,
          senha: senha
        }
      })
        .then(function (response) {
          let status = response.data.status
          let user = response.data.data

          if (status == 'sucesso') {
            localStorage.setItem('user', JSON.stringify(user))
            window.location.href = '/index.html'
          } else {
            alert(response.data.message)
          }
        })
        .catch(function (error) {
          console.log(error)
        })
    }

    function verificaTecla(event){
      event.keyCode == 13 ? logar() : ''
    }

    function mostrarSenha() {
      let senha = document.querySelector('#senha')
      senha.type === 'password' ? senha.type = 'text' : senha.type = 'password'
    }
  </script>
</html>
