<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login/login.css" />
    <link rel="stylesheet" href="./assets/css/cadastro-produto/produto.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>Pjr Store</title>
    <link rel="shortcut icon" href="./assets/img/logo title.jpg" />
  </head>
  <body>
    <header class="container-header">
      <div class="container-header__itens">
        <div>
          <h1>
            <a href="./index.html"
              ><img
                class="logo"
                alt="logo da página"
                src="./assets/img/logo.jpg"
            /></a>
          </h1>
        </div>
        <div id="barra-pesquisa">
          <input
          id="textoPesquisa"
          onkeydown="showClearButton()"
          onkeypress="searchProduct(event)"
          class="barra-pesquisa"
          type="text"
          placeholder="Buscar"
          name="search"
          autocomplete="off"
          value=""
        />
        <img
          id="clearText"
          class="cancelar tira-botao-limpar"
          src="./assets/img/x-512.webp"
          onclick="clearText()"
        />
        <i class="fab fa-sistrix"></i>
      </label>
        </div>
        <div>
          <nav>
            <ul id="menu-usuario">
              <li id="item-deslogado" class="nav-item">
                <a class="login" href="/login.html">Login</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div>
        <h2 class="titulo">Cadastro de produto</h2>
      </div>
      <div class="container-principal">
        <div class="card-conteudo">
          <div class="form">
            <h3>Detalhes</h3>
            <label for="">
              <i class="fas fa-cart-arrow-down"></i>
              <input
                id="nome"
                type="text"
                min="2"
                placeholder="Nome do produto"
                required
              />
            </label>
            <label for="">
              <i class="fas fa-bars"></i>
              <input
                id="descricao"
                type="text"
                min="10"
                placeholder="Descrição"
                required
              />
            </label>
            <label for="">
              <i class="fas fa-tag"></i>
              <input
                id="categoria"
                type="text"
                min="4"
                placeholder="Categoria"
                required
              />
            </label>
            <label for="">
              <i class="fas fa-dollar-sign"></i>
              <input
                id="preco"
                type="number"
                min="1"
                pattern="[0-9]"
                step="0.01"
                placeholder="Preço"
              />
            </label>
            <label for="">
              <i class="fas fa-image"></i>
              <input
                id="imagem"
                type="text"
                placeholder="Informe a URL da imagem"
                required
              />
            </label>

            <button class="card-botao" onclick="createProduct()">
              Cadastrar
            </button>
          </div>
        </div><!--card-conteudo-->
      </div><!--container-principal-->
    </main>
    <footer>
      <img
      class="footer-imagem"
      alt="logo da página"
      src="./assets/img/logo.jpg"
    />
      <p class="copyright">Copyright PJR - Todos os direitos reservados</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous" defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="./js/global/menu_login.js" defer></script>
    <script src="./js/requests/createProduct.js" defer></script>
    <script src="./js/global/listarProdutos.js" defer></script>
    <script defer>
      window.onload = function() {
        autenticar()

        isAdmin()

        function isAdmin() {
          let user = JSON.parse(localStorage.getItem('user'))

          if (user.admin == 0 || user.admin == null) {
            alert('Seu usuário não tem acesso a essa página!')
            return (window.location.href = './index.html')
          }
        }
      }
    </script>
  </body>
</html>
